<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { margin-bottom: 20px; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Upload an Image to Compress</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Compress</button>
    </form>

    {% if original %}
        <h3>Original Image:</h3>
        <img src="{{ url_for('static', filename=original) }}" width="300">
        <h3>Compressed Image:</h3>
        <img src="{{ url_for('static', filename=compressed) }}" width="300">
        <br>
        <a href="{{ url_for('download_image', filename=compressed) }}" download>
            <button>Download Compressed Image</button>
        </a>
    {% endif %}
</body>
</html>
